<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">

	<ul class="tab">
		<li class="{{ tab ==1 ? 'active' : '' }}"><a ng-click="tab = 1" href="#">Save as a New Document</a></li>
		<li class="{{ tab ==2 ? 'active' : '' }}"><a ng-click="tab = 2" href="#">Save as a New Version of existing document</a></li>
	</ul>


	<!--New File Panel-->
	<div ng-include="'scripts/app/views/includes/inc-checkin-new.html'" ng-show="tab==1" ></div>

	<!--New Version Panel-->
	<div ng-include="'scripts/app/views/includes/inc-checkin-ver.html'" ng-show="tab==2"></div>


</div>

<div class="modal-footer hidden">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="! canGo">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
